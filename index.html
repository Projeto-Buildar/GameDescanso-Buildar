<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buildar - Habilidades para moldar, futuro para conquistar</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link para o arquivo de estilos CSS -->
  <script src="script.js" type="module"></script> <!-- Link para o script JavaScript, usando type="module" para suporte a módulos ES6 -->
  <link rel="shortcut icon" type="imagex/png" href="./favicon.ico">
</head>
<body>
  <header>
    <a href="https://buildar.vercel.app/home"><img src="imgs/Logomarca 2.png" alt="Logomarca"></a>
  </header>
  <div class="world" data-world>
    <div class="score-container">
      <div class="score" data-score>Score: 0</div>
      <div class="high-score" data-high-score>High Score: 0</div>
    </div>
    <div class="start-screen" data-start-screen>PRESSIONE QUALQUER BOTÃO PARA INICIAR</div> <!-- Tela inicial do jogo com mensagem de início -->
    <img src="imgs/ChaoOficial.png" class="ground" data-ground> <!-- Imagem do chão do jogo, com atributo de dados para fácil seleção no JavaScript -->
    <img src="imgs/ChaoOficial.png" class="ground" data-ground> <!-- Segunda imagem do chão para criar o efeito de loop contínuo -->
    <div class="dino" data-dino> <!-- Div do dinossauro, com atributo de dados para fácil seleção no JavaScript -->
      <img src="imgs/sprite_00.png" class="dino-img" data-dino-img> <!-- Imagem do dinossauro -->
      <div class="collision-box" data-collision-box></div> <!-- Área de colisão do dinossauro -->
    </div>
  </div>
</body>
</html>
